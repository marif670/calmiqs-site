<header
  class="bg-gradient-to-r from-primary via-tech to-primary animate-gradient text-white shadow-md"
>

    <a href="/index.html" class="text-2xl font-semibold tracking-wide hover:text-accent transition">

    <!-- Desktop Menu -->

    <button id="menu-toggle" class="md:hidden flex items-center focus:outline-none">

  <script>
    // Mobile Menu Toggle
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
