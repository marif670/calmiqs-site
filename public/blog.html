<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6">
        <a href="/" class="text-2xl font-bold text-green-700">Calmiqs</a>
        <nav class="space-x-6 text-gray-600">
          <a href="/index.html" class="hover:text-green-700">Home</a>
          <a href="/blog.html" class="hover:text-green-700 font-semibold">Blog</a>
          <a href="/about.html" class="hover:text-green-700">About</a>
          <a href="/contact.html" class="hover:text-green-700">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Blog Container -->
    <main class="max-w-4xl mx-auto px-6 py-12">
      <article id="blog-content" class="bg-white rounded-xl shadow p-8 transition-all">
        <div id="blog-header" class="mb-6">
          <h1 id="blog-title" class="text-3xl font-bold mb-2 text-gray-900"></h1>
          <p id="blog-date" class="text-sm text-gray-500 mb-4"></p>
        </div>
        <img id="blog-image" src="" alt="" class="rounded-xl w-full mb-6 hidden" />
        <div id="blog-body" class="prose max-w-none text-gray-800 leading-relaxed"></div>
      </article>

      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center mt-10">
        <button
          id="prev-post"
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 hidden"
        >
          ← Previous
        </button>
        <button
          id="next-post"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 hidden"
        >
          Next →
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
      <div class="max-w-6xl mx-auto px-6 text-center">
        <p>
          &copy;
          <span id="year"></span>
          Calmiqs. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      async function loadBlog() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        if (isNaN(id)) {
          document.getElementById("blog-content").innerHTML =
            "<p class='text-center text-gray-600'>Invalid blog link.</p>";
          return;
        }

        try {
          const response = await fetch("/assets/data/posts.json");
          const posts = await response.json();
          const post = posts.find((p) => p.id === id);

          if (!post) {
            document.getElementById("blog-content").innerHTML =
              "<p class='text-center text-gray-600'>Blog post not found.</p>";
            return;
          }

          // Render post
          document.getElementById("blog-title").textContent = post.title;
          document.getElementById("blog-date").textContent = `Published on ${post.date}`;
          document.getElementById("blog-body").innerHTML = post.content;

          const img = document.getElementById("blog-image");
          if (post.image) {
            img.src = post.image;
            img.classList.remove("hidden");
          }

          // Navigation
          const currentIndex = posts.findIndex((p) => p.id === id);
          const prev = posts[currentIndex - 1];
          const next = posts[currentIndex + 1];

          const prevBtn = document.getElementById("prev-post");
          const nextBtn = document.getElementById("next-post");

          if (prev) {
            prevBtn.classList.remove("hidden");
            prevBtn.onclick = () => (window.location.href = `/blog.html?id=${prev.id}`);
          }

          if (next) {
            nextBtn.classList.remove("hidden");
            nextBtn.onclick = () => (window.location.href = `/blog.html?id=${next.id}`);
          }
        } catch (err) {
          console.error(err);
          document.getElementById("blog-content").innerHTML =
            "<p class='text-center text-red-500'>Failed to load blog content.</p>";
        }
      }

      loadBlog();
    </script>
  </body>
</html>
