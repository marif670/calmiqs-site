<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Privacy Policy | Calmiqs</title>

    <!-- Tailwind config & fonts (same as site) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4FA49A", accent: "#FFD580", tech: "#5A67D8" },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
            animation: { gradient: "gradientBG 8s ease infinite" },
            keyframes: {
              gradientBG: {
                "0%,100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans text-gray-800 bg-gray-50">
    <!-- Header placeholder -->
    <header id="navbar-container" class="sticky top-0 z-50"></header>

    <!-- Hero -->
    <section
      class="h-64 md:h-80 flex items-center justify-center text-center text-white mt-16 bg-gradient-to-r from-primary via-tech to-accent bg-[length:200%_200%] animate-gradient"
    >
      <div class="px-6">
        <h1 class="text-4xl md:text-5xl font-bold mb-3">Privacy Policy</h1>
        <p class="text-lg max-w-2xl mx-auto">How we collect, use, and protect your data.</p>
      </div>
    </section>

    <!-- Main content placeholder -->
    <main class="max-w-5xl mx-auto px-6 py-16">
      <div id="content" class="bg-white rounded-2xl shadow-xl p-10 md:p-12">
        <p class="text-center text-gray-400">Loading Privacy Policy…</p>
      </div>
    </main>

    <!-- Footer placeholder -->
    <footer id="footer-container" class="bg-gray-900 text-gray-300 py-10"></footer>

    <!-- JS helper -->
    <script src="/assets/js/main.js"></script>

    <!-- Fragment loader -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOM ready — loading fragments");
        loadFragment("/assets/components/header.html", "#navbar-container");
        loadFragment("/assets/components/footer.html", "#footer-container");
        loadFragment("/assets/content/privacy.html", "#content");
      });
    </script>
  </body>
</html>
