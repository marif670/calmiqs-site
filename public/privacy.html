<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy | Calmiqs</title>

    <!-- Tailwind (same setup as other pages) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            animation: {
              gradient: "gradientBG 8s ease infinite",
            },
            keyframes: {
              gradientBG: {
                "0%,100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans text-gray-800">
    <!-- Header (reuse your existing navigation) -->
    <header class="bg-white shadow-md fixed top-0 w-full z-50">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-semibold text-primary">Calmiqs</a>
        <nav class="space-x-6 text-gray-700">
          <a href="/about.html" class="hover:text-primary">About</a>
          <a href="/blog.html" class="hover:text-primary">Blog</a>
          <a href="/contact.html" class="hover:text-primary">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Banner -->
    <section
      class="relative bg-gradient-to-r from-primary via-tech to-accent bg-[length:200%_200%] animate-gradient text-white text-center py-24 mt-16"
    >
      <h1 class="text-4xl font-bold mb-2">Privacy Policy</h1>
      <p class="text-lg opacity-90">
        Transparency, trust, and data protection are core to Calmiqs.
      </p>
    </section>

    <!-- Content Container -->
    <main class="max-w-5xl mx-auto px-6 py-12 space-y-6" id="privacy-content">
      <p class="text-gray-500 text-center">Loading policy details...</p>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-10 mt-16 text-sm text-gray-600">
      <div class="flex justify-center space-x-6">
        <a href="/privacy.html" class="hover:text-primary">Privacy Policy</a>
        <span>|</span>
        <a href="/terms.html" class="hover:text-primary">Terms &amp; Conditions</a>
      </div>
      <p class="mt-4 text-xs text-gray-500">Â© 2025 Calmiqs. All rights reserved.</p>
    </footer>

    <!-- Dynamic Content Loader -->
    <script>
      fetch("/assets/content/privacy.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("privacy-content").innerHTML = data;
        })
        .catch(() => {
          document.getElementById("privacy-content").innerHTML =
            "<p class='text-center text-red-500'>Unable to load privacy content.</p>";
        });
    </script>
  </body>
</html>
