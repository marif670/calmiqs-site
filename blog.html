<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs | Blog</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=13" />
  </head>

  <body class="font-sans bg-[#F9FAFB] text-gray-800">
    <!-- ðŸŒ¿ Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary">
          <a href="index.html">Calmiqs</a>
        </h1>
        <nav>
          <ul class="flex gap-6 text-gray-700">
            <li><a href="index.html" class="hover:text-primary">Home</a></li>
            <li><a href="tools.html" class="hover:text-primary">Tools</a></li>
            <li>
              <a href="blog.html" class="hover:text-primary font-semibold text-primary">Blog</a>
            </li>
            <li><a href="about.html" class="hover:text-primary">About</a></li>
            <li><a href="contact.html" class="hover:text-primary">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ðŸ“° Hero -->
    <section class="relative text-center py-24 px-6 text-white overflow-hidden">
      <div
        class="absolute inset-0 bg-gradient-to-br from-primary via-accent to-tech animate-gradient bg-[length:400%_400%]"
      ></div>

      <div class="relative z-10">
        <h2 class="text-4xl sm:text-5xl font-bold mb-6 drop-shadow-lg">
          Explore Wellness & Sustainability
        </h2>
        <p class="max-w-2xl mx-auto mb-8 text-lg">
          Articles and insights to help you live calmer, greener, and more mindful.
        </p>
      </div>
    </section>

    <!-- ðŸ” Search -->
    <div class="max-w-6xl mx-auto px-4 mt-10">
      <input
        id="searchInput"
        type="text"
        placeholder="Search articles..."
        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none mb-10"
      />
    </div>

    <!-- ðŸ§± Blog Grid -->
    <main
      id="blogGrid"
      class="max-w-6xl mx-auto grid sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4 pb-20"
    ></main>

    <!-- ðŸŒ± Footer -->
    <footer class="bg-gray-100 py-6 mt-20 text-center text-gray-600 text-sm">
      Â© 2025 Calmiqs â€” Wellness through AI and Sustainability.
    </footer>

    <!-- âš™ï¸ Script -->
    <script>
      (() => {
        const blogGrid = document.getElementById("blogGrid");
        const searchInput = document.getElementById("searchInput");
        let blogPosts = {};

        async function fetchPosts() {
          const res = await fetch("/assets/data/posts.json");
          blogPosts = await res.json();
          renderPosts();
        }

        function renderPosts(filter = "") {
          blogGrid.innerHTML = "";
          const posts = Object.entries(blogPosts).filter(([slug, post]) =>
            post.title.toLowerCase().includes(filter.toLowerCase())
          );

          if (posts.length === 0) {
            blogGrid.innerHTML =
              '<p class="text-gray-500 text-center col-span-full">No posts found.</p>';
            return;
          }

          posts.forEach(([slug, post]) => {
            const card = document.createElement("a");
            card.href = `post-template.html?post=${slug}`;
            card.className =
              "bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 block";
            card.innerHTML = `
              <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover" />
              <div class="p-5">
                <h3 class="text-xl font-semibold text-primary mb-2">${post.title}</h3>
                <p class="text-gray-600 mb-3">${post.excerpt}</p>
                <p class="text-sm text-gray-400">${post.date}</p>
              </div>
            `;
            blogGrid.appendChild(card);
          });
        }

        searchInput.addEventListener("input", (e) => renderPosts(e.target.value));
        fetchPosts();
      })();
    </script>
  </body>
</html>
