<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs | Article</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
  </head>

  <body class="bg-[#F9FAFB] font-sans text-gray-800">
    <!-- üåø Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary">
          <a href="index.html">Calmiqs</a>
        </h1>
        <nav>
          <ul class="flex gap-6 text-gray-700">
            <li><a href="index.html" class="hover:text-primary">Home</a></li>
            <li><a href="tools.html" class="hover:text-primary">Tools</a></li>
            <li>
              <a href="blog.html" class="hover:text-primary font-semibold text-primary">Blog</a>
            </li>
            <li><a href="about.html" class="hover:text-primary">About</a></li>
            <li><a href="contact.html" class="hover:text-primary">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- üì∞ Blog Post Container -->
    <main id="postContainer" class="py-16 px-6 min-h-[70vh]"></main>

    <!-- üå± Footer -->
    <footer class="bg-gray-100 py-6 mt-20 text-center text-gray-600 text-sm">
      ¬© 2025 Calmiqs ‚Äî Wellness through AI and Sustainability.
    </footer>

    <!-- ‚öôÔ∏è Dynamic Post Loader -->
    <script>
      (() => {
        const posts = {
          "mindful-breathing": {
            title: "The Art of Mindful Breathing",
            date: "November 2, 2025",
            image: "https://via.placeholder.com/800x400?text=Mindful+Breathing",
            content: `
              <p>Mindful breathing is a powerful way to calm your mind and improve focus.
              It works by bringing awareness to your breath and allowing your body‚Äôs rhythm
              to slow down. Practice it daily to reduce anxiety and enhance clarity.</p>

              <p>Start by inhaling deeply through your nose for 4 seconds, holding for 2,
              and exhaling gently for 6. Repeat this cycle 5 times to reset your state of mind.</p>
            `,
          },
          "eco-habits": {
            title: "5 Small Eco Habits That Reduce Stress",
            date: "November 4, 2025",
            image: "https://via.placeholder.com/800x400?text=Eco+Habits",
            content: `
              <p>Adopting eco-friendly habits isn‚Äôt just good for the planet ‚Äî it‚Äôs good for you.
              Studies show that living sustainably reduces stress and improves life satisfaction.</p>

              <ul class="list-disc list-inside">
                <li>Start composting your organic waste.</li>
                <li>Take mindful walks in green spaces.</li>
                <li>Switch to reusable bottles and bags.</li>
                <li>Spend one weekend a month in nature.</li>
                <li>Practice gratitude for the earth‚Äôs beauty.</li>
              </ul>
            `,
          },
        };

        const params = new URLSearchParams(window.location.search);
        const postKey = params.get("post");
        const post = posts[postKey];
        const container = document.getElementById("postContainer");

        if (post) {
          container.innerHTML = `
            <article class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8">
              <img src="${post.image}" alt="${post.title}" class="rounded-xl mb-6 w-full h-auto" />
              <h1 class="text-4xl font-bold text-primary mb-4">${post.title}</h1>
              <p class="text-sm text-gray-500 mb-8">${post.date}</p>
              <div class="prose max-w-none text-gray-700 leading-relaxed">${post.content}</div>
            </article>
          `;
        } else {
          container.innerHTML = `
            <div class="text-center text-gray-500 mt-20">
              <h2 class="text-2xl font-bold mb-4">Post Not Found</h2>
              <p>Sorry, we couldn‚Äôt find the article you were looking for.</p>
              <a href="blog.html" class="text-primary hover:underline mt-4 inline-block">‚Üê Back to Blog</a>
            </div>
          `;
        }
      })();
    </script>
  </body>
</html>
