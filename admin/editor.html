<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog Editor</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
  </head>
  <body class="font-sans bg-[#F9FAFB] text-gray-800">
    <!-- ðŸŒ¿ Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary">
          <a href="index.html">Calmiqs</a>
        </h1>
        <nav>
          <ul class="flex gap-6 text-gray-700">
            <li><a href="index.html" class="hover:text-primary">Home</a></li>
            <li><a href="blog.html" class="hover:text-primary">Blog</a></li>
            <li><a href="tools.html" class="hover:text-primary">Tools</a></li>
            <li><a href="contact.html" class="hover:text-primary">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ðŸŒ± Login -->
    <section id="login-section" class="flex justify-center items-center h-[80vh]">
      <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-primary mb-4">Admin Login</h2>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          class="border rounded-lg w-full p-3 mb-4"
        />
        <button
          id="login-btn"
          class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition"
        >
          Login
        </button>
        <p id="login-error" class="text-red-500 mt-3 hidden">Incorrect password.</p>
      </div>
    </section>

    <!-- ðŸ“ Editor -->
    <main id="editor-section" class="hidden max-w-5xl mx-auto py-10">
      <h2 class="text-3xl font-bold text-primary mb-6">Manage Blog Posts</h2>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- Form -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h3 class="text-xl font-semibold mb-4">Create or Edit Post</h3>
          <form id="postForm" class="space-y-4">
            <input type="hidden" id="editIndex" />
            <input
              id="title"
              type="text"
              placeholder="Title"
              class="border rounded-lg w-full p-3"
              required
            />
            <input
              id="author"
              type="text"
              placeholder="Author"
              class="border rounded-lg w-full p-3"
              required
            />
            <input
              id="image"
              type="text"
              placeholder="Image URL (optional)"
              class="border rounded-lg w-full p-3"
            />
            <textarea
              id="content"
              rows="5"
              placeholder="Write post content..."
              class="border rounded-lg w-full p-3"
              required
            ></textarea>
            <button
              type="submit"
              class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition w-full"
            >
              Save Post
            </button>
          </form>
        </div>

        <!-- Preview -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h3 class="text-xl font-semibold mb-4">Preview</h3>
          <div id="preview" class="border rounded-lg p-4 bg-[#F9FAFB]">
            <p class="text-gray-500 italic text-center">Start typing to preview...</p>
          </div>
        </div>
      </div>

      <!-- Existing Posts -->
      <div class="mt-10">
        <h3 class="text-2xl font-semibold mb-4">Existing Posts</h3>
        <ul id="postList" class="space-y-3"></ul>
      </div>
    </main>

    <script>
      const ADMIN_PASSWORD = "calmiqs123"; // âœ… set your admin password here
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const loginSection = document.getElementById("login-section");
      const editorSection = document.getElementById("editor-section");
      const loginError = document.getElementById("login-error");

      let posts = [];

      // ðŸ” Login
      loginBtn.addEventListener("click", () => {
        if (passwordInput.value === ADMIN_PASSWORD) {
          loginSection.classList.add("hidden");
          editorSection.classList.remove("hidden");
          loadPosts();
        } else {
          loginError.classList.remove("hidden");
        }
      });

      // ðŸ§  Load posts
      async function loadPosts() {
        try {
          const res = await fetch("/assets/data/posts.json", { cache: "no-store" });
          posts = await res.json();
        } catch (e) {
          const local = localStorage.getItem("calmiqs_posts");
          posts = local ? JSON.parse(local) : [];
        }
        renderPosts();
      }

      // ðŸ–‹ï¸ Render post list
      function renderPosts() {
        const list = document.getElementById("postList");
        list.innerHTML = "";
        posts.forEach((post, i) => {
          const li = document.createElement("li");
          li.className = "bg-white shadow rounded-lg p-4 flex justify-between items-center";
          li.innerHTML = `
            <div>
              <h4 class="font-semibold text-primary">${post.title}</h4>
              <p class="text-sm text-gray-600">${post.author}</p>
            </div>
            <div class="flex gap-3">
              <button class="text-tech hover:underline" onclick="editPost(${i})">Edit</button>
              <button class="text-red-500 hover:underline" onclick="deletePost(${i})">Delete</button>
            </div>
          `;
          list.appendChild(li);
        });
      }

      // âœï¸ Edit post
      window.editPost = function (index) {
        const post = posts[index];
        document.getElementById("title").value = post.title;
        document.getElementById("author").value = post.author;
        document.getElementById("image").value = post.image || "";
        document.getElementById("content").value = post.content;
        document.getElementById("editIndex").value = index;
        updatePreview();
      };

      // âŒ Delete post
      window.deletePost = function (index) {
        if (confirm("Delete this post?")) {
          posts.splice(index, 1);
          savePosts();
          renderPosts();
        }
      };

      // ðŸ’¾ Save new or edited post
      document.getElementById("postForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const newPost = {
          title: document.getElementById("title").value,
          author: document.getElementById("author").value,
          image: document.getElementById("image").value,
          content: document.getElementById("content").value,
          date: new Date().toISOString(),
        };

        const editIndex = document.getElementById("editIndex").value;
        if (editIndex !== "") {
          posts[editIndex] = newPost;
          document.getElementById("editIndex").value = "";
        } else {
          posts.push(newPost);
        }

        savePosts();
        renderPosts();
        e.target.reset();
        preview.innerHTML = `<p class="text-gray-500 italic text-center">Start typing to preview...</p>`;
      });

      // ðŸ§¾ Preview
      const preview = document.getElementById("preview");
      ["title", "author", "content", "image"].forEach((id) =>
        document.getElementById(id).addEventListener("input", updatePreview)
      );

      function updatePreview() {
        const title = document.getElementById("title").value || "Post Title";
        const author = document.getElementById("author").value || "Author";
        const content = document.getElementById("content").value || "Content...";
        const image = document.getElementById("image").value || "/assets/img/blog1.jpg";

        preview.innerHTML = `
          <div class="rounded-lg overflow-hidden shadow-md bg-white">
            <img src="${image}" alt="preview" class="w-full h-48 object-cover">
            <div class="p-4">
              <h4 class="text-2xl font-bold mb-2 text-primary">${title}</h4>
              <p class="text-sm text-gray-600 mb-2">by ${author}</p>
              <p class="text-gray-700">${content.substring(0, 150)}...</p>
            </div>
          </div>
        `;
      }

      // ðŸ’½ Save to localStorage
      function savePosts() {
        localStorage.setItem("calmiqs_posts", JSON.stringify(posts));
        alert("Post saved (local only).");
      }
    </script>
  </body>
</html>
