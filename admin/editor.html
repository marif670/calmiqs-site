<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Editor - Calmiqs</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="bg-[#F9FAFB] text-gray-800 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary">Calmiqs Admin</h1>
      </div>
    </header>

    <main class="max-w-6xl mx-auto py-8 px-4">
      <!-- Login -->
      <div id="loginSection" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
        <input
          type="password"
          id="adminPassword"
          placeholder="Enter password"
          class="w-full p-3 border rounded-lg mb-4"
        />
        <button
          onclick="login()"
          class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition w-full"
        >
          Login
        </button>
        <p id="loginError" class="text-red-600 mt-3 hidden">Incorrect password.</p>
      </div>

      <!-- Editor -->
      <div id="editorSection" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-semibold">üìù Blog Editor</h2>
          <button
            onclick="logout()"
            class="text-sm text-red-500 border border-red-500 px-3 py-1 rounded hover:bg-red-50"
          >
            Logout
          </button>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
          <!-- Blog Form -->
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold mb-4">Add / Edit Post</h3>
            <input type="hidden" id="postId" />
            <input
              type="text"
              id="title"
              placeholder="Post Title"
              class="w-full p-3 border rounded-lg mb-3"
            />
            <textarea
              id="content"
              placeholder="Write content..."
              rows="6"
              class="w-full p-3 border rounded-lg mb-3"
            ></textarea>
            <input
              type="text"
              id="image"
              placeholder="Image URL (optional)"
              class="w-full p-3 border rounded-lg mb-3"
            />
            <div class="flex gap-3">
              <button
                onclick="savePost()"
                class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition"
              >
                Save Post
              </button>
              <button
                onclick="clearForm()"
                class="border border-gray-400 px-6 py-3 rounded-lg hover:bg-gray-100 transition"
              >
                Clear
              </button>
            </div>
          </div>

          <!-- Existing Posts -->
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold mb-4">Existing Posts</h3>
            <ul id="postsList" class="space-y-3 max-h-[500px] overflow-y-auto"></ul>
          </div>
        </div>
      </div>
    </main>

    <script>
      const PASSWORD = "admin123"; // üîí Change this to your password
      const loginSection = document.getElementById("loginSection");
      const editorSection = document.getElementById("editorSection");
      const postsList = document.getElementById("postsList");

      async function loadPosts() {
        try {
          const res = await fetch("/assets/data/posts.json?v=" + Date.now());
          const posts = await res.json();

          postsList.innerHTML = "";

          posts.forEach((post, index) => {
            const li = document.createElement("li");
            li.className = "border border-gray-200 p-4 rounded-lg hover:bg-gray-50 transition";
            li.innerHTML = `
              <h4 class="font-semibold text-lg text-primary">${post.title}</h4>
              <p class="text-sm text-gray-500 mb-2">${new Date(post.date).toLocaleDateString()}</p>
              <div class="flex gap-3">
                <button onclick="editPost(${index})" class="text-sm text-blue-500 hover:underline">Edit</button>
                <button onclick="deletePost(${index})" class="text-sm text-red-500 hover:underline">Delete</button>
              </div>
            `;
            postsList.appendChild(li);
          });

          window.blogPosts = posts;
        } catch (error) {
          console.error("Error loading posts:", error);
        }
      }

      function login() {
        const password = document.getElementById("adminPassword").value;
        if (password === PASSWORD) {
          loginSection.classList.add("hidden");
          editorSection.classList.remove("hidden");
          loadPosts();
        } else {
          document.getElementById("loginError").classList.remove("hidden");
        }
      }

      function logout() {
        editorSection.classList.add("hidden");
        loginSection.classList.remove("hidden");
      }

      function clearForm() {
        document.getElementById("postId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("image").value = "";
      }

      function editPost(index) {
        const post = window.blogPosts[index];
        document.getElementById("postId").value = index;
        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;
        document.getElementById("image").value = post.image || "";
      }

      async function savePost() {
        const id = document.getElementById("postId").value;
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const image = document.getElementById("image").value.trim();

        if (!title || !content) {
          alert("Please enter title and content");
          return;
        }

        const newPost = {
          title,
          content,
          image,
          date: new Date().toISOString(),
        };

        if (id) {
          window.blogPosts[id] = newPost;
        } else {
          window.blogPosts.push(newPost);
        }

        await fetch("/assets/data/posts.json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(window.blogPosts, null, 2),
        }).catch(() => console.log("‚ö†Ô∏è Local save only (no backend)"));

        clearForm();
        loadPosts();
      }

      function deletePost(index) {
        if (confirm("Are you sure you want to delete this post?")) {
          window.blogPosts.splice(index, 1);
          loadPosts();
        }
      }
    </script>
  </body>
</html>
